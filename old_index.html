<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Workout App</title>
  </head>
  <body>
    <header class="page-header">
      <h1>Gym Tracker</h1>
      <button class="btn btn--new-workout">+ New Workout</button>
    </header>
    <main class="workouts">
      <div class="workouts__workout">
        <header class="workouts__header">
          <div class="workouts__title">
            <h1>Upper Body Workout</h1>
            <p>45 min</p>
          </div>
          <p class="workout__date">10-04-22</p>
        </header>
        <div class="workouts__exercises">
          <div class="workouts__exercise">
            <p>Standing DB Shoulder Press</p>
            <div class="workouts__stats">
              <div class="workouts__stats--set">
                <p>Sets</p>
                <p>3</p>
              </div>
              <div class="workouts__stats--reps">
                <p>Reps</p>
                <p>12</p>
              </div>
              <div class="workouts__stats--weight">
                <p>Weight</p>
                <p>15lb</p>
              </div>
            </div>
          </div>
          <div class="workouts__exercise">
            <p>T-Bar Row</p>
            <div class="workouts__stats">
              <div class="workouts__stats--set">
                <p>Sets</p>
                <p>3</p>
              </div>
              <div class="workouts__stats--reps">
                <p>Reps</p>
                <p>12</p>
              </div>
              <div class="workouts__stats--weight">
                <p>Weight</p>
                <p>25lb</p>
              </div>
            </div>
          </div>
          <div class="workouts__exercise">
            <p>Bench Press</p>
            <div class="workouts__stats">
              <div class="workouts__stats--set">
                <p>Sets</p>
                <p>3</p>
              </div>
              <div class="workouts__stats--reps">
                <p>Reps</p>
                <p>5</p>
              </div>
              <div class="workouts__stats--weight">
                <p>Weight</p>
                <p>40lb</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn--collapse">Collapse</button>
      </div>
    </main>
  </body>
</html>
